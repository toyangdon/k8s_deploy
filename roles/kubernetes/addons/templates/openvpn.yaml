kind: ConfigMap
metadata:
  creationTimestamp: 2018-04-03T07:13:27Z
  name: openvpn-configmap
  namespace: kube-public
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: openvpn
  name: openvpn
  namespace: kube-public
spec:
  ports:
  - name: port1
    nodePort: 11940
    port: 1194
    protocol: UDP
    targetPort: 1194
  selector:
    app: openvpn
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: openvpn
  name: openvpn
  namespace: kube-public
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openvpn
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: openvpn
    spec:
      initContainers:
      - command:
        - /sbin/sysctl
        - -w
        - net.ipv4.ip_forward=1
        image: {{BASE_IMAGE_URL}}/{{openvpn_image}}
        name: init-containers
        securityContext:
          privileged: true
      containers:
      - image: {{BASE_IMAGE_URL}}/{{openvpn_image}}
        imagePullPolicy: IfNotPresent
        name: openvpn-container1
        ports:
        - containerPort: 1194
          protocol: UDP
        resources: {}
        securityContext:
          privileged: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        resources:
          requests:
            cpu: {{ openvpn_cpu_requests }}
            memory: {{ openvpn_mem_requests }}
          limits:
            cpu: {{ openvpn_cpu_limit }}
            memory: {{ openvpn_mem_limit }}
        volumeMounts:
        - mountPath: /etc/openvpn
          name: openvpn-configmap
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        name: openvpn-volume-elk-log
      - configMap:
          defaultMode: 420
          name: openvpn-configmap
        name: openvpn-configmap
